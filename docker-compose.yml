version: '3.7'
services:
  web:
    container_name: eletronicx-web
    build: web/.
    volumes:
      - ./web:/web
    # env_file:
    #   - ./web/.env
    expose:
      - "3000"
    ports:
      - "3001:3000"

  api:
    container_name: eletronicx-api
    image: node:12-alpine
    working_dir: /api
    env_file:
      - ./api/.env
    volumes:
      - ./api:/api
    command: yarn start
    ports:
      - "3002:3000"
    depends_on:
      - "db"

  db:
    container_name: eletronicx-db
    image: "postgres:9.6.1"
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "test"